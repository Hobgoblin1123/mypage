    <h1>文科省・県指定「英語指導力向上事業」
    </h1>
    <p>本校では令和２・３年度と標記事業を実施しています。これは英語の読む、書く力に話す、聞く力をつけた４技能の取得のために授業のレベルアップを図る研究をしています。
        　この日は大仁中学校や大仁北小学校の関係者が授業参観にみえ、元文科省教科調査官の向後先生の指導を仰ぎながら、コミュニケーション英語の研究授業が展開されました。
        　生徒たちは期末テスト開けで、プールの遊泳授業後にもかかわらず、集中して取り組んでいました。
