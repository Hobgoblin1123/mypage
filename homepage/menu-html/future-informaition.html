    <h1>２年生冬季進学セミナー</h1>
    <p>
    12月24日(金)から27日(月)まで、２年生冬季進学セミナーが行われました。２年生のこの時期は受験に向けて勉強や意識を切り替える大切な時期であることから、２年前から行っているものです。
    進学講習だけでなく、大学に進んだ先輩たちからアドバイスを受けたり、学習習慣強化のための自習をしたりと、８時40分から17時10分まで連日取り組みました。大学入試まであと１年、生徒と先生が一緒に頑張っています。
