   <h1>沿革</h1>
   <p>明治６年、足柄県韮山市庁下の仮研究所として創立。その後、度重なる学制改変より明治34年に韮山中となるまで14回の校名改称。昭和23年の学制改革で現在の校名となる。平成25年度には創立１４０周年を迎えた県内最古の公立校。
