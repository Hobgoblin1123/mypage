   <h1>校歌</h1>
   <p>韮山高校「校歌」

    韮山高校 校歌は大正14年に制定されて以来、韮高のシンボルとして歌われ続けてきました。
    当時でも現在でも珍しい、三拍子の校歌です。

    <audio src="http://www.edu.pref.shizuoka.jp/nirayama-h/home.nsf/DL/AFF73574B3D3605D49257B4B0006E965/$FILE/%E9%9F%AE%E5%B1%B1%E9%AB%98%E6%A0%A1%E6%A0%A1%E6%AD%8C%EF%BC%88%E6%B7%B7%E5%A3%B0%E5%9B%9B%E9%83%A8%E5%90%88%E5%94%B1%EF%BC%89.mp3">校歌四部合唱　(音源のみ）（ファイル　mp3形式)</audio>

    空を仰げば　 魂（たま）ゆらぎ　 地を踏みゆけば　 肉躍る
    歴史は古き　韮山の　男子（をのこ）の気噴（いぶき）　吹き明（あか）れ
    勁（つよ）くますぐに　飾りなく　いや伸びいそぐ　龍城の
    松の太幹（ふとみき）　とりどりに　生（おほし）立つべき　 日は近し

    空を睹（み）よ　地を践（ふ）みしめよ　あくまで深き　天地（あめつち）に
    生きの身力（みちから）　徹（とほ）らしめよ
